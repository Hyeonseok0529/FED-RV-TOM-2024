<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <!-- 메인 CSS -->
     <link rel="stylesheet" href="./css/main.css">

     <!-- 자바스크립트 실행구역
      이 구역 안에서는 반드시 JS문법만 사용가능! -->
      <script>
        // JS주석(한줄)
        /* JS주석(여러줄) */
        // 콘솔찍기(F12-Console탭에서 확인!)
        console.log("여긴어디?난누구?");
        // JS는 코드를 만나는 즉시 실행함!
        // 호출시에만 실행하고 싶으면 함수!
        // 함수 -> function 함수명(전달변수){코드}
        // 함수실행원리:
        // 함수이름을 이벤트속성에서 불러준다!
        // 이벤트속성은 모든 요소안에 있다!
        // <태그 on이벤트명="값">
        // 예) <div onclick="멍멍이()">

        // 함수작성!
        function 멍멍이(먹이){
            // 알림창 띄우기
            alert("나야나!"+먹이);
        }

      </script>
</head>
<body>
    <!-- 1. 상단영역 -->
     <header class="top-area part"></header>
    <!-- 2. 메인영역 -->
     <main class="main-area part">
        <!-- 2-1. 스크린 -->
         <div class="screen">
            <!-- 유튜브 아이프레임
             iframe(인라인프레임) 다른 시스템의 페이지를
             웹 페이지에 삽입할때 사용함!
             필수속성은  src(소스경로) -->
            <iframe id="ifr" src="https://www.youtube.com/embed/rgSLRhN1Flk?autoplay=1&mute=1&loop=1&playlist=rgSLRhN1Flk" allow="autoplay"></iframe>

            <!-- 특정시간대 영상 재생가능 -->
            <!-- <iframe id="ifr" src="https://www.youtube.com/embed/rgSLRhN1Flk?autoplay=1&mute=1&start=20&end=24" allow="autoplay"></iframe> -->
         </div>
         <!-- 2-2. 포스터 메뉴 -->
          <nav class="poster-menu">
            <ul>
                <li>
                    <a href="#" 
                    onclick="멍멍이('아마존 활명수')">
                        <img src="./images/m1.jpg" alt="제목">
                    </a>
                </li>
                <li>
                    <a href="#" 
                    onclick="멍멍이('베놈: 라스트 댄스')">
                        <img src="./images/m2.jpg" alt="제목">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/m3.jpg" alt="제목">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/m4.jpg" alt="제목">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/m5.jpg" alt="제목">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/m6.jpg" alt="제목">
                    </a>
                </li>
            </ul>
          </nav>
     </main>
    <!-- 3. 하단영역 -->
    <footer class="footer-area part"></footer>
</body>
</html>
