<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버요약뉴스 2024.10.</title>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <header></header>
    <!-- <div id="header"></div> -->

    <!-- 2. 메인영역 -->
    <main></main>
    <!-- <div id="main"></div> -->

    <!-- 3. 하단영역 -->
    <footer></footer>
    <!-- <div id="footer"></div> -->

    <!-- 
    [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)      
-->
  </body>
</html>
